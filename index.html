<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
        <title>CookiC's Blog 1.0</title>
    </head>
    
    <body>
        <div id="body_wrap">
            <div id="header_wrap">
                <header class="inner">
                    <a id="forkme_banner" href="https://github.com/CookiC">View on GitHub</a>
                    <h1 id="project_title">Cookic.GitHub.io</h1>
                    <h2 id="project_tagline">Cookic's blog</h2>
                </header>
            </div>
            <div id="content_wrap">
                <div class="inner">
                    Blog艰难建设中……
                </div>
            </div>
            <div id="footer_wrap" class="outer">
                <footer class="inner">
                    <p>Published with GitHub Pages</p>
                </footer>
            </div>
        </div>
        <script src="javascript/jquery-3.1.1.min.js"></script>
        <script>
            $(function(){
                var contentHeight=$("#body_wrap").height()-270-40;
                $("#content_wrap").css("height",contentHeight+"px");
            })
            
            $(window).resize(function(){
                var contentHeight=$("#body_wrap").height()-270-40;
                $("#content_wrap").css("height",contentHeight+"px");
            })
        </script>
    </body>
</html>
